<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饿了么</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
</head>
<body>
<section class="h-full flex flex-col">
    <header class="fixed flex justify-center  bg-sky-500 text-white text-xl h-12 w-full  items-center top-0">用户注册</header>

    <main class="flex-grow overflow-auto">

        <!-- 表单部分 -->
        <ul class="m-4 mt-20 mb-10">
            <li class="flex mt-2 border-b pb-4 border-gray-600">
                <div class="font-bold text-x w-[250px]">
                    手机号码：
                </div>
                <div class="ml-2">
                    <input type="text" placeholder="手机号码" class="h-full">
                </div>
            </li>
            <li class="flex mt-2 border-b pb-4 border-gray-600">
                <div class="font-bold text-x w-[250px]">
                    密码：
                </div>
                <div class="ml-2">
                    <input type="text" placeholder="密码" class="h-full">
                </div>
            </li>
            <li class="flex mt-2 border-b pb-4 border-gray-600">
                <div class="font-bold text-x w-[250px]">
                    确认密码：
                </div>
                <div class="ml-2">
                    <input type="text" placeholder="确认密码" class="h-full">
                </div>
            </li>
            <li class="flex mt-2 border-b pb-4 border-gray-600">
                <div class="font-bold text-x w-[250px]">
                    用户姓名：
                </div>
                <div class="ml-2">
                    <input type="text" placeholder="用户姓名" class="h-full">
                </div>
            </li>
            <li class="flex mt-2 border-b pb-4 border-gray-600">
                <div class="font-bold text-x w-[250px]">
                    性别：
                </div>
                <div>
                    <input type="radio" name="sex" checked class="w-4 h-4 ml-2 mr-2">男
                    <input type="radio" name="sex" class="w-4 h-4 ml-2 mr-2">女
                </div>
            </li>
        </ul>

        <div class="m-4">
            <button onclick="location.href='login.html'"
                    class="bg-green-500 text-xl text-white rounded w-full h-10 font-bold ">注册
            </button>
        </div>

    </main>


    <!--        页脚导航栏-->
    <footer class="fixed bottom-0 w-full h-16 border-t border-t-gray-400 text-gray-600 bg-gray-100  flex justify-around items-center">
        <div class="text-center leading-none" onclick="location.href='index.html'">
            <i class="i ph:house-fill text-2xl"></i>
            <div>首页</div>
        </div>
        <div class="text-center leading-none">
            <i class="i bx:bxs-compass text-2xl"></i>
            <div>发现</div>
        </div>
        <div class="text-center leading-none" onclick="location.href='orderList.html'">
            <i class="i mdi:document text-2xl"></i>
            <div>订单</div>
        </div>
        <div class="text-center leading-none" onclick="location.href='login.html'">
            <i class="i ic:sharp-person text-2xl"></i>
            <div>我的</div>
        </div>
    </footer>
</section>
</body>
</html>
